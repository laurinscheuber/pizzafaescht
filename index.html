  <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jun 21, 2024 00:00:00").getTime();

      // Update the count down every 1 second
      var countdownfunction = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Display the result in the element with id="countdown"
          document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";

          // If the count down is finished, write some text
          if (distance < 0) {
              clearInterval(countdownfunction);
              document.getElementById("countdown").innerHTML = "EVENT HAS STARTED!";
          }
      }, 1000);

      // Select the element to observe
      var target = document.querySelector('.wrap h2');

      // Create an intersection observer
      var observer = new IntersectionObserver(function(entries, observer) {
          entries.forEach(entry => {
              // If the element is in the viewport, add the animation class
              if(entry.isIntersecting) {
                  entry.target.classList.add('animate');
                  observer.unobserve(entry.target);
              }
          });
      }, { threshold: 0.1 });  // Adjust the threshold value as needed

      // Start observing the target element
      observer.observe(target);
  </script>
